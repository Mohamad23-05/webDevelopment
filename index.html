<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Question</title>
</head>
<body>
<div class="ajax-form">
  <div class="container">
    <div class=row>
      <div class="col-md-6 col-md-offset-3 form-box">
        <form action="set_form" method="post" class="ajax" enctype="multipart/form-data">
          <h2>Quiz Form</h2>

          <label><b>Welches Instrument spielt Rotkopf Görg?</b></label>
          <input type="radio" name="Instrument" required value="gitarre">
          <label><b> a) Gitarre</b></label>
          <input type="radio" name="Instrument" required value="floete">
          <label><b> b) Flöte</b></label>
          <input type="radio" name="Instrument" required value="geige">
          <label><b> c) Geige </b></label>

          <div id="msg"></div>

          <input type = "submit" class="submitbtn" value="submit">

          <div class="success_msg" style="display: none">Message Sent Successfully</div>

          <div class="error_msg" style="display: none">Message Not Sent, There is some error.</div>
        </form>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
